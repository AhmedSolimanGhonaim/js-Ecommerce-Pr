<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/src/css/signup.css">
    <script src="/src/scripts/signup.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <div class="left-side">
          
            <div class="signup-form">
                  <h2>Welcome To  <span class="spanone">Sol</span><span>Green</span> </h2>
                <p>Log in to your account</p>
            <form method="post"  id="login-form">
                <label for="first-name">Your name</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
                <label for="last-name">Enter your Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">

              <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="number" name="phone" id="phone" placeholder="Enter your phone number">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <button type="submit">Log in</button>
            </form>
         </div>
         <h4><a href="login.html">Already have an account?</a></h4>
     </div>
        <div class="img-side"><img src="/src/assets/login-signup-bg.png" alt=""></div>
    </div>
</body>
</html>
